{% extends "cinema/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Payment has been processed successfully. Now you can <a href="{% url 'login' %}">Login</a>.</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <div class="border-top pt-3">
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
